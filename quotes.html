<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Truculenta', sans-serif;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .widget {
            padding: 5px;
            color: #ffffff;
            text-align: center;
            max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;
            background-color: #000;
        }

        div {
            width: 95%;
            min-height: 100px;
            background:
                linear-gradient(to right, white 4px, transparent 4px) 0 0,
                linear-gradient(to right, white 4px, transparent 4px) 0 100%,
                linear-gradient(to left, white 4px, transparent 4px) 100% 0,
                linear-gradient(to left, white 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, white 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, white 4px, transparent 4px) 100% 0,
                linear-gradient(to top, white 4px, transparent 4px) 0 100%,
                linear-gradient(to top, white 4px, transparent 4px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>

    <script>
        const quotes = [
            "Learning, like success, is anything but a linear process",
            "I am in competition with no one. I have no desire to play the game of being better than anyone. I am simply trying to be better than the person I was yesterday.",
            "If you want to be interesting, you have to be interested.",
            "It's supposed to be hard. If it were easy, everyone would do it.",
            "Don’t worry if you’re not where you want to be yet. Great things take time.",
            "If it's important you'll find a way. If it's not, you'll find an excuse.",
            "Most people overestimate what they can do in one year and underestimate what they can do in ten years.",
            "A goal without a plan is just a wish.",
            "Change your 24 hours and you'll change your life.",
            "Stop thinking you are not qualified, not fit, or not experienced enough.",
            "Growth takes place when you start doing stuff you are not qualified to do.",
            "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.",
            "Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do. So throw off the bowlines. Sail away from the safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover.",
            "I came from nothing, and I rose to the top. My journey was paved with obstacles, but each one made me stronger.",
            "Where others had comfort, I had struggle. Where they had ease, I had to fight.",
            "You see a polished product; I see a journey of grit and perseverance.",
            "My triumphs are not just achievements—they are victories over the trials others never faced.",
            "Success means more when you've clawed your way up from the bottom.",
            "I carved my path through adversity.",
            "Success is sweetest when it is a product of the harshest struggles.",
            "I didn't have a safety net; I built my own.",
            "I turned my trials into triumphs, a feat many never had to achieve.",
            "My journey from hardship to success is a testament to my strength.",
            "I didn't start at the top; I built my way up with determination and grit.",
            "Adversity honed my skills in a way that comfort never could.",
            "I rose from obscurity through sheer effort, and that makes me exceptional.",
            "Where others had a head start, I forged my own path through hard work.",
            "My background of struggle provided me with a strength others lack.",
            "I turned obstacles into opportunities, a journey that few can claim.",
            "While others had it easy, I transformed hardship into achievement.",
            "Success is a product of my perseverance and your circumstance.",
            "I turned every struggle into a stepping stone to success.",
            "My journey from struggle to success is what sets me apart.",
            "Adversity taught me lessons that comfort never could.",
            "Every challenge I overcame made my success that much sweeter.",
            "My path to success was built on a foundation of hardship.",
            "The struggle I faced shaped my success in ways that ease never could.",
        ];

        const INTERVAL = 86400000; // 24 hours in milliseconds

        function displayQuote() {
            let i = 0;
            function showNextQuote() {
                document.getElementById('widget').innerHTML = quotes[i];
                i = (i + 1) % quotes.length;
                setTimeout(showNextQuote, INTERVAL);
            }
            showNextQuote();
        }

        displayQuote();
    </script>

</body>
</html>
